<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <form>
    <label>
      메모 내용
      <input type="text" name="memo" placeholder="메모 내용을 적어주세요">
    </label>

    <div class="radio-group">
      <label>
        <input type="radio" name="type" value="기타" checked>
        기타
      </label>
      <label>
        <input type="radio" name="type" value="식비">
        식비
      </label>
      <label>
        <input type="radio" name="type" value="교통">
        교통
      </label>
      <label>
        <input type="radio" name="type" value="정기">
        정기
      </label>
    </div>
    <button type="button">완료</button>
  </form>

  <script>
    document.querySelectorAll('input').forEach( el => {
      el.oninput = _=> setLocal( el.name, el.value );
    });

  </script>
</body>
</html>
