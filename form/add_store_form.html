<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    flash; local; setLocal; destroyScene;

    const path = `${global('UHAB_path')}/form`;
    const script = document.createElement('script');
    script.src = `${path}/script.js`;

    const style = document.createElement('link');
    style.rel = 'stylesheet';
    style.href = `${path}/style.css`;

    document.head.append( script, style );
  </script>
</head>
<body data-scene-name="add store form">
  <form>
    <h1>결제 정보를 적어주세요</h1>
    <label>
      <span>기록할때 내용</span>
      <input type="text" name="memo" placeholder="CU편의점 과자">
    </label>

    <label>
      <span>문자에서 찾을 내용</span>
      <input type="text" name="store" placeholder="CU편의점" autofocus>
    </label>

    <div class="radio-group">
      <label>
        <input type="radio" name="type" value="기타" checked>
        <span>기타</span>
      </label>
      <label>
        <input type="radio" name="type" value="식비">
        <span>식비</span>
      </label>
      <label>
        <input type="radio" name="type" value="교통">
        <span>교통</span>
      </label>
      <label>
        <input type="radio" name="type" value="정기">
        <span>정기</span>
      </label>
    </div>
    <button type="button">완료</button>
  </form>
</body>
</html>
